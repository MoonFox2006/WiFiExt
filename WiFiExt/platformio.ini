[platformio]
default_envs = esp01_1m

[env:esp01]
platform = espressif8266
board = esp01
framework = arduino
;board_build.flash_mode = dout
monitor_speed = 115200

[env:esp01_1m]
platform = espressif8266
board = esp01_1m
framework = arduino
;board_build.flash_mode = dout
monitor_speed = 115200

[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
monitor_speed = 115200
